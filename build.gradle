plugins {
    id 'java'
}

group 'de.unijena.bioinf.ms'
version '0.9-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://www.xypron.de/repository" //glpk repo
    }
    maven {
        url "https://bio.informatik.uni-jena.de/repository/libs-oss"
        metadataSources {
            mavenPom()
            artifact()
        }
    }
}

dependencies {
    implementation 'org.gnu.glpk:glpk-java:1.7.0'
    implementation 'com.datumbox:lpsolve:5.5.2.0'

    compileOnly group: 'cplex', name: 'cplex', version: "12.7.1"
    compileOnly group: 'com.gurobi', name: 'gurobi-jar', version: "9.1.1"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}